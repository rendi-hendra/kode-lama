<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="h-screen bg-gradient-to-t from-zinc-900 via-zinc-800 to-slate-400 flex justify-center items-center">
        <h1 class="text-4xl absolute top-20 text-white font-semibold">Kaneko Ayano - Romance sengen</h1>
        <div class="bg-white h-72 w-72">
            <!-- Cover -->
            <div
                class="w-full h-full bg-cover bg-center shadow-lg shadow-black bg-[url('https://i.ytimg.com/vi/w3RDwQjUekU/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLDDW0YRayfl5VITLF0AhsfwrKMWUA')]">
            </div>
        </div>
        <!-- Music -->
        <div class="absolute bottom-20">
            <input type="range" value="0" min="0" max="100" step="1"
                class="w-[35rem] rounded-full slider hover:cursor-pointer">
        </div>
        <!-- Button Play/Pause -->
        <button
            class="w-12 h-12 rounded-full flex justify-center items-center bg-white hover:bg-gray-300 absolute bottom-5"
            id="buttonMusic">
            <i class="bi bi-play-fill text-4xl text-zinc-900 hover:text-black" id="iconMusic"></i>
        </button>
        <!-- Durasi -->
        <div class="text-white absolute bottom-20 left-72" id="domDurasi">0:00</div>
    </div>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
