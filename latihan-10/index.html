<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- <h1 class="text-center text-5xl mt-40" id="coba">0</h1>

    <div>
      <input type="text" class="bg-red-500" />
    </div> -->

    <div class="grid grid-cols-2">
      <div class="bg-white h-screen">
        <div class="flex justify-center mt-64">
          <div class="text-6xl font-semibold" id="numberRandom">0</div>
        </div>
      </div>
      <div class="bg-zinc-800 h-screen">
        <p class="text-white text-center mt-10 text-3xl">
          Random Number Generator
        </p>
        <div class="flex justify-center mt-32">
          <label for="min" class="mr-3 text-2xl text-white mb-2">Min:</label>
          <input
            type="text"
            class="bg-zinc-500 rounded-md py-2 pr-40 pl-2 text-white hover:bg-zinc-600 focus:outline-none focus:bg-zinc-600 shadow-lg focus:shadow-xl duration-300 active:outline-none outline-none"
            id="min"
          />
        </div>
        <div class="mt-20 flex justify-center">
          <label for="min" class="mr-3 text-2xl text-white mb-2">Max:</label>
          <input
            type="text"
            class="bg-zinc-500 rounded-md py-2 pr-40 pl-2 text-white hover:bg-zinc-600 focus:outline-none focus:bg-zinc-600 shadow-lg focus:shadow-xl duration-300 active:outline-none outline-none"
            id="max"
          />
        </div>
        <div class="mt-20 flex justify-center">
          <button
            class="text-white px-10 font-semibold bg-green-500 p-2 rounded-lg hover:bg-green-600 duration-300"
            onclick="generate()"
          >
            Generate
          </button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
